<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="overview">
    <h1>
        Jakarta
    </h1>
    <ul>
        <li>
            Monday 23:46
        </li>
        <li>
           Clear 
        </li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Clear" id="icon"/>
            <strong id="temperature">25</strong><span class="units">°C | <a href= "#" class="fahrenheit">°F</a></span>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Precipitation: 2%
                </li>
                <li>
                    Humidity: 76%
                </li>
                <li>
                    Wind: 8 km/h
                </li>
            </ul>
        </div>
    </div>
    </div>
    <small class="footer">
        <a href="https://github.com/gracesianeishere/weather-app" target="_blank">Open-source code</a> by Gracesiane J.
    </small>
    </div>
<script src="app.js"></script>
</body>
</html>
