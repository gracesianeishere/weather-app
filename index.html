<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>Last updated on <span id="date"></span></li>
        <li id="description"></li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
            <img src="" alt="Clear" id="icon"/>
            <strong id="temperature"></strong><span class="units">°C | <a href= "#" class="fahrenheit">°F</a></span>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
    </div>
    </div>
    <small class="footer">
        <a href="https://github.com/gracesianeishere/weather-app" target="_blank">Open-source code</a> by Gracesiane J.
    </small>
    </div>
<script src="src/app.js"></script>
</body>
</html>
